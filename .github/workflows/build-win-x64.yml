name: Build Windows x64

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      vma-native-artifact:
        value: ${{ jobs.build.outputs.vma-native-artifact }}
      D3D12MA-native-artifact:
        value: ${{ jobs.build.outputs.D3D12MA-native-artifact }}

jobs:
  build:
    runs-on: windows-latest
    outputs:
      vma-native-artifact: ${{ steps.vma-native.outputs.artifact-id }}
      D3D12MA-native-artifact: ${{ steps.D3D12MA-native.outputs.artifact-id }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Dotnet Restore
        run: dotnet restore
      - name: Init
        shell: pwsh
        run: ./init.ps1
      - name: Build
        shell: pwsh
        run: ./build_native.ps1
      - id: vma-native
        uses: actions/upload-artifact@v4
        with:
          name: 'vma-win-x64'
          path: ./build/vma/Release/vma.dll
          overwrite: true
      - id: D3D12MA-native
        uses: actions/upload-artifact@v4
        with:
          name: 'D3D12MA-win-x64'
          path: ./build/Release/D3D12MA.dll
          overwrite: true
